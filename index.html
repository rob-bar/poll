<!doctype html>
<html class="no-js" lang="nl-BE">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Persgroep</title>
    <meta name="description" content="Persgroep opdracht">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
  </head>
  <body>
    <div>
      <header class="header">
        <a href="#" class="toggle-nav">
          <i class="toggle-nav__icon fas fa-list-ul"></i>
        </a>
        <h1 class="logo">Poll</h1>
      </header>

      <main class="poll container">
        <h1 class="poll__title">Who is your favourite teletubbie?</h1>
        <form action="#" id="poll">
          <label class="poll__item">
            <input class="poll__item__radio" type="radio" name="poll" value="Tinky Winky">
            Tinky Winky
          </label>
          <label class="poll__item">
            <input class="poll__item__radio" type="radio" name="poll" value="Dipsy">
            Dipsy
          </label>
          <label class="poll__item">
            <input class="poll__item__radio" type="radio" name="poll" value="Laa Laa">
            Laa Laa
          </label>
          <label class="poll__item">
            <input class="poll__item__radio" type="radio" name="poll" value="Po">
            Po
          </label>
        </form>
      </main>

      <footer class="footer">
        <div class="container container--footer flex jc-sb ai-c">
          <a href="results.html" class="results-link">
            See results
            <i class="results-link__icon fas fa-angle-double-right"></i>
          </a>
          <button class="submit-button button">Vote</button>
        </div>
      </footer>
    </div>

    <link rel="stylesheet" href="dist/css/normalize.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="dist/js/app.js"></script>

  </body>
